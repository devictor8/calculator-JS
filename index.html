<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <main>
      <section id="screenRes">

      </section>
      <section id="buttonscreen">
        <p>
          <input type="button" value="7" onclick="input('7')" />
          <input type="button" value="8" onclick="input('8')" />
          <input type="button" value="9" onclick="input('9')" />
        </p>
        <p>
          <input type="button" value="4" onclick="input('4')" />
          <input type="button" value="5"onclick="input('5')" />
          <input type="button" value="6" onclick="input('6')" />
        </p>
        <p>
          <input type="button" value="1" onclick="input('1')" />
          <input type="button" value="2" onclick="input('2')" />
          <input type="button" value="3" onclick="input('3')" />
        </p>
        <input id="equalButton" type="button" value="=" onclick="result()" />
        <input id="clearButton" type="button" value="C" onclick="clearScreen()" />
      </section>
      <aside id="operators">
        <input type="button" value="+" onclick="input(' + ')" />
        <input type="button" value="-" onclick="input(' - ')" />
        <input type="button" value="x" onclick="input(' * ')" />
        <input type="button" value="/" onclick="input(' / ')" />
      </aside>
    </main>
    <footer>
      <p>Made By <a href="https://github.com/devictor8">devictor8</a></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
